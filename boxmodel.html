<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            border-style: dashed;
            border-width: 7px;
            border-color: green;
            border-top-color: darkmagenta;
            border-bottom-color: orangered;
        }

        h2 {
            border: solid 10px blue;
        }

        h3 {
            border: dashed 10px red;
            padding-top: 25px;
            padding-left: 50px;
        }
        h4{
            border:solid 10px cyan;
            margin-left: 100px;

        }
    </style>

</head>

<body>
    <h1>This is example for Border</h1>
    <h2>Example for CSS short hand</h2>
    <h3>Example for Padding</h3>
    <h4>Example for margin</h4>
</body>

</html>
